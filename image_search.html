<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
  <title>Image Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
</head>
<body>
  <!-- Navigation Bar -->
  <nav id="nav">
    <span id="right">
      <a href="advanced_search.html" class="button">Advanced Search</a>
      <a href="index.html" class="button">Google Search</a>
    </span>
  </nav>

  <!-- Image Search Form -->
  <form id="search-form" action="https://google.com/search">
    <div id="google-image-logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
      <p>images</p>
    </div>
    <input id="search-bar" type="text" name="q" required>
    <div id="search-buttons">
      <input class="button" type="hidden" value="isch" name="tbm">
    </div>
  </form>

  <!-- Footer -->
  <footer>
    <div class="footer-link-group-1">
      <a href="https://about.google/" target="_blank">About</a>
      <a href="https://ads.google.com/" target="_blank">Advertising</a>
      <a href="https://smallbusiness.withgoogle.com/" target="_blank">Business</a>
      <a href="https://www.google.com/search/howsearchworks/" target="_blank">How Search works</a>
    </div>
    <div class="footer-link-group-3">
      <a href="https://policies.google.com/privacy" target="_blank">Privacy</a>
      <a href="https://policies.google.com/terms" target="_blank">Terms</a>
      <a href="https://www.google.com/preferences" target="_blank">Settings</a>
    </div>
  </footer>
</body>
</html>
